<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/chall.css">
		<link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.9/css/calcite-web.min.css">
		<link rel="stylesheet" href="https://js.arcgis.com/3.23/dijit/themes/claro/claro.css">

	</head>
	<body>
		<header class="top-nav" id="stop">
			<div class="grid-container" >
				<div class="column-24" id="sign-title">
					<h1 class="top-nav-title" style = "float:none">Please <span><a id="sign-in">Sign in</a></span> to your ArcGIS account</h1>
					
				</div>
			</div>
		</header>

		<div id="panel">
		<header class="top-nav">
			<div class= "panel panel-light-blue">
			<div class="grid-container">
				<div class="column-24" id="nav-title">
					<h1 class="top-nav-title" id="title"></h1>
					<nav class="class-top-nav-list right" role="navigation" aria-labelledby="usernav">
  						<a class="top-nav-link icon-ui-user right" href="#">Sign Out</a>
					</nav>
				</div>
			</div>
		</div>
		</header>
		<div class= "panel leader-4" id="picture">
			<div class="grid-container">
				<div class="column-24 leader-4">
					<h1>Select a map to begin adding your tags!</h1>
				</div>
			</div>
		</div>
				<div class="column-7 center-column">
					<div class="input-group">
						<input class="input-group-input" type="text" placeholder="tag(s)">
						<span class="input-group-button">
							<button class="btn">Submit</button>
						</span>
					</div>
				</div>









		</div>



		<script type="text/javascript" src="http://js.arcgis.com/3.23compact"></script>
    	<script type="text/javascript" src="js/chall.js"></script>
	</body>
</html>
